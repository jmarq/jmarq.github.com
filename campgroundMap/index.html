<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script src="gmaps.js"></script>

</head>
<body>

  <style>


    body{
      font-family: "Bree Serif";
      background-color: #222822
    }
  
    h1{
      color: #abc;
      text-align:center;
    }

   div.gm-style-iw {
      font-family: "Bree Serif";
      font-size: 1.8em;
      color: #262;
   }
  
    #map1{
      border: 4px solid #8ae;
      border-radius: 8px;
      width:80%;
      height: 500px;
      margin-left:auto;
      margin-right: auto;
    }
  
  </style>

  <h1>Camping areas in Illinois</h1>
  <div id="map1">

  </div>
</body>
<script>
 
  var campData;
  var campMeta;
  var map1;
  $.ajax("https://data.illinois.gov/api/views/ih8w-me9g/rows.json").then(function(d){
    campData=d.data;
    campMeta=d.meta;
    console.log(campData[0]);
    campMarkerData=campData.map(function(d){
      return({
        title: d[8],
        lat: Number(d[15][1]),
        lng: Number(d[15][2]),
        infoWindow:{
          content: d[8]+"</br>"+"<a href='http://jmarq.github.io/weather/?pos="+Number(d[15][1])+","+Number(d[15][2])+"'>weather</a>"
        },
        icon: {url:'http://www.sceneryitems.com/Images/Tree-icon.png'}
      })
    });
    console.log(campMarkerData);
    map1.addMarkers(campMarkerData);
    
  });

map1=new GMaps({
  div: '#map1',
  lat: 40.4842,
  lng: -88.9936,
  zoom: 6,
  mapType:"satellite"
});
  

</script>

</html>
