<p>The API that counts words from the United States Congressional Record supports JSONP, so here it is piping data into my blog.</p>
<p>Here are the top 8 3-word phrases spoken by Mark Kirk, a representative from Illinois:</p>
<div id="congressInfo">
  <ol id="phrases">
  	
  </ol>
</div>
<script type="text/javascript">

  $( function(){
     	var sunlightJsonp=function(data){
		pList=$("#phrases");
		for(var i; i<data.length; i+=1){
		  pList.append($("<li>").addClass("phrase").html(data[i].ngram));
		}
	
	};
	$.ajax("http://capitolwords.org/api/1/phrases.json?entity_type=legislator&entity_value=K000360&n=3&page=0&sort=count%20desc&apikey=cb531bc0860d421485c88493ef1820c4c4&callback=sunlightJsonp",{dataType:"json"});
     });

</script>
