<p>The <a href="http://sunlightlabs.github.io/congress/">API</a> that counts words from the United States <a href="https://en.wikipedia.org/wiki/Congressional_Record">Congressional Record</a> supports <a href="http://en.wikipedia.org/wiki/JSONP">JSONP</a>, so here it is piping data into my blog.</p>
<p>Here are the top 100 5-word phrases spoken by Mark Kirk, a representative from Illinois:</p>
<div id="congressInfo">
  <ol id="phrases">
  	
  </ol>
</div>
<link href='http://fonts.googleapis.com/css?family=Redressed' rel='stylesheet' type='text/css'>
<style>
.phrase{font-family: "Redressed"; color: #5b7; font-size:1.4em; }
</style>

<script type="text/javascript">

  $( function(){
     	 sunlightJsonp=function(data){
		pList=$("#phrases");
		counts={};
		for(var i=0; i<data.length; i+=1){
		  counts[i]=data[i].count;
		  pList.append($("<li>").html('"'+data[i].ngram+'", '+counts[i]).addClass("phrase"));
		}
	
	};
	$.ajax("http://capitolwords.org/api/1/phrases.json?entity_type=legislator&entity_value=K000360&n=5&page=0&sort=count%20desc&apikey=cb531bc0860d421485c88493ef1820c4",{dataType:"jsonp",jsonpCallback:"sunlightJsonp"});
     });

</script>
